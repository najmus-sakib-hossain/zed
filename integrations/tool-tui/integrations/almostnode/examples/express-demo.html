<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express Demo — almostnode agent runtime</title>
    <link rel="stylesheet" href="./shared-styles.css" />
    <style>
      .layout {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 200px;
        gap: 1px;
        background: var(--border);
        height: calc(100vh - 44px);
      }
      .terminal-panel { grid-column: 1 / -1; }
      @media (max-width: 768px) {
        .layout {
          grid-template-columns: 1fr;
          grid-template-rows: 1fr 300px 200px;
        }
        .terminal-panel { grid-column: 1; }
      }
    </style>
  </head>
  <body>
    <div class="demo-topbar">
      <a href="../index.html" class="back">← demos</a>
      <span class="sep">/</span>
      <a href="../index.html" class="logo">almostnode</a>
      <span class="sep">/</span>
      <span class="title">Express Server</span>
      <span class="tag">express · npm install</span>
    </div>

    <div class="layout">
      <div class="panel">
        <div class="panel-header">
          <span class="panel-label">server.js</span>
          <button id="runBtn" class="btn btn-primary">Run Server</button>
        </div>
        <textarea id="editor">const express = require('express');
const app = express();

// Middleware to parse JSON
app.use(express.json());

// Home route
app.get('/', (req, res) => {
  console.log('GET /');
  res.send(`
    &lt;!DOCTYPE html&gt;
    &lt;html&gt;
      &lt;head&gt;
        &lt;style&gt;
          body {
            font-family: system-ui, sans-serif;
            padding: 2rem;
            background: #0c0c0c;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c0c0c0;
          }
          .card {
            border: 1px solid #2a2a2a;
            padding: 2rem;
            max-width: 480px;
          }
          h1 { color: #00ff88; margin-top: 0; }
          a { color: #00ff88; font-weight: bold; }
          code { background: #1a1a1a; padding: 2px 6px; border: 1px solid #2a2a2a; }
        &lt;/style&gt;
      &lt;/head&gt;
      &lt;body&gt;
        &lt;div class="card"&gt;
          &lt;h1&gt;Express Agent Runtime&lt;/h1&gt;
          &lt;p&gt;This Express server is running inside an isolated browser runtime.&lt;/p&gt;
          &lt;p&gt;Routes:&lt;/p&gt;
          &lt;p&gt;&lt;a href="/api/users"&gt;/api/users&lt;/a&gt; — list all users&lt;/p&gt;
          &lt;p&gt;&lt;a href="/api/time"&gt;/api/time&lt;/a&gt; — current time&lt;/p&gt;
        &lt;/div&gt;
      &lt;/body&gt;
    &lt;/html&gt;
  `);
});

// API routes
app.get('/api/users', (req, res) => {
  console.log('GET /api/users');
  res.json([
    { id: 1, name: 'Alice', email: 'alice@example.com' },
    { id: 2, name: 'Bob', email: 'bob@example.com' },
    { id: 3, name: 'Charlie', email: 'charlie@example.com' }
  ]);
});

app.get('/api/time', (req, res) => {
  console.log('GET /api/time');
  res.json({
    timestamp: Date.now(),
    iso: new Date().toISOString(),
    readable: new Date().toLocaleString()
  });
});

app.get('/api/random', (req, res) => {
  console.log('GET /api/random');
  res.json({
    number: Math.random(),
    dice: Math.floor(Math.random() * 6) + 1
  });
});

// 404 handler
app.use((req, res) => {
  res.status(404).json({ error: 'Not Found', path: req.path });
});

// Start server
app.listen(3000, () => {
  console.log('Express server running on port 3000');
});</textarea>
      </div>

      <div class="panel">
        <div class="panel-header">
          <span class="panel-label">Preview</span>
          <div style="display:flex;align-items:center;gap:6px;">
            <div class="status-dot" id="statusDot"></div>
            <span class="panel-label" id="status">Ready</span>
          </div>
        </div>
        <iframe id="preview" class="preview-frame"></iframe>
      </div>

      <div class="panel terminal-panel">
        <div class="panel-header">
          <span class="panel-label">Console</span>
        </div>
        <div id="terminal" class="terminal"></div>
      </div>
    </div>

    <script type="module" src="/src/demo.ts"></script>
  </body>
</html>
