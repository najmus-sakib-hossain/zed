# ============================================================================
# AGGRESSIVE SIZE OPTIMIZATION (9KB TARGET)
# ============================================================================

[profile.dev]
panic = "unwind" # Use unwind for dev to allow tests to run properly

[profile.bench]
inherits = "release"
# Note: panic setting removed as it's ignored for bench profile

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = true
