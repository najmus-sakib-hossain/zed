# Exclude nested workspaces (they manage their own internal crates)
exclude = [
    "crates/javascript/bundler",         # Has 10 internal crates
    "crates/javascript/test-runner",     # Has own workspace
    "crates/javascript/package-manager", # Has 12 internal crates
    "crates/javascript/compatibility",   # Has 12 internal sub-crates
    "crates/javascript/runtime",         # Has own workspace
    "crates/dcp",                        # Has own workspace
    "crates/cli/src/commands/tree",      # Vendored tokei
    "playground",                        # Experiments
    "benchmarks",                        # Performance tests
    "apps/desktop",                      # Standalone desktop app
]

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["dx-www Runtime Team <team@dx-www.dev>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/dx-www/dx-www-runtime"
homepage = "https://dx-www.dev"
documentation = "https://docs.dx-www.dev"

[workspace.metadata]
default-run = "dx"

# ============================================================================
# WORKSPACE LINTS - Safety and Quality
# ============================================================================
[workspace.lints.rust]
unsafe_op_in_unsafe_fn = "warn"

[workspace.lints.clippy]
# Safety lints - require documentation for unsafe blocks
undocumented_unsafe_blocks = "warn"

# Panic prevention - discourage unwrap/expect in production code
# Note: Tests can use #[allow(clippy::unwrap_used)] as needed
unwrap_used = "warn"
expect_used = "warn"

# Correctness and performance
correctness = { level = "deny", priority = -1 }
perf = { level = "warn", priority = -1 }

[workspace.dependencies]
# WASM Interop - Latest Stable
wasm-bindgen = "0.2"
js-sys = "0.3"
web-sys = { version = "0.3", features = [
    "Window",
    "Document",
    "Node",
    "Element",
    "HtmlElement",
    "HtmlTemplateElement",
    "DocumentFragment",
    "Text",
    "Comment",
    "Performance",
    "console",
] }

# Zero-Copy Serialization
bincode = "2.0.0-rc.3"
bytemuck = { version = "1.21", features = ["derive"] }

# Memory Management
bumpalo = "3.16"
once_cell = "1.20"

# Error Handling
console_error_panic_hook = "0.1"

# Ecosystem crate dependencies (latest versions)
regex-automata = "0.4"
bitflags = "2.6"
reqwest = { version = "0.12", default-features = false }
gloo-net = "0.6"
dashmap = "6.1"
xxhash-rust = { version = "0.8", features = ["xxh3"] }
sqlx = { version = "0.8", features = [
    "postgres",
    "runtime-tokio-rustls",
], default-features = false }
tokio-postgres = "0.7"
deadpool-postgres = "0.14"
zerocopy = { version = "0.8", features = ["derive"] }
ed25519-dalek = { version = "2.1", features = ["rand_core"] }
argon2 = "0.5"
webauthn-rs = "0.5"
indexed_db_futures = "0.5"
