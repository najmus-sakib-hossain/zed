[package]
name = "dx-agent-media"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "DX Agent media pipeline - image, audio, video, and PDF processing"

[dependencies]
# Image processing
image = { version = "0.25", features = ["webp"] }

# Audio processing
symphonia = { version = "0.5", features = ["all"] }

# PDF processing
lopdf = "0.34"

# Async
tokio = { version = "1.42", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Utils
tracing = "0.1"
base64 = "0.22"
bytes = "1.9"
reqwest = { version = "0.12", features = ["json", "multipart"] }
uuid = { version = "1.0", features = ["v4"] }
tempfile = "3.14"
mime_guess = "2.0"

[dev-dependencies]
tokio = { version = "1.42", features = ["full", "test-util"] }

[lints]
workspace = true
