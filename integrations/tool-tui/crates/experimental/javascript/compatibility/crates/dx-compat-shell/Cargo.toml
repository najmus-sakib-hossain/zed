[package]
name = "dx-compat-shell"
version = "0.0.1"
edition = "2021"
description = "Shell scripting compatibility for DX"
license = "MIT OR Apache-2.0"

[dependencies]
tokio = { version = "1.41", features = ["process"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"

[dev-dependencies]
proptest = "1.4"
tokio = { version = "1.41", features = ["full", "test-util"] }
