[package]
name = "dx-pkg-registry-server"
version = "0.0.1"
edition = "2024"

[dependencies]
tokio = { version = "1.42", features = ["full"] }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "2.0.0-rc.3"
blake3 = "1.5"
memmap2 = "0.9"
dashmap = "6.1"
bytes = "1.9"

# HTTP for fallback to npm registry
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }

[dev-dependencies]
tempfile = "3.14"
