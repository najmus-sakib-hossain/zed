[package]
name = "dx-pkg-layout"
version = "0.0.1"
edition = "2024"
license = "MIT"

[dependencies]
dx-pkg-core = { path = "../dx-pkg-core" }
memmap2 = "0.9"
bytemuck = { version = "1.14", features = ["derive"] }
dirs = "5.0"
walkdir = "2.4"
xxhash-rust = { version = "0.8", features = ["xxh3"] }
flate2 = "1.0"
tar = "0.4"
rayon = "1.10"
thiserror = "2.0"
pathdiff = "0.2"

[target.'cfg(windows)'.dependencies]
junction = "1.1"

[dev-dependencies]
tempfile = "3.8"
