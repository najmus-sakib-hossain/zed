[package]
name = "dx-pkg-cli"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[[bin]]
name = "dx"
path = "src/main.rs"

[dependencies]
dx-pkg-core = { path = "../dx-pkg-core" }
dx-pkg-npm = { path = "../dx-pkg-npm" }
dx-pkg-converter = { path = "../dx-pkg-converter" }
dx-pkg-compat = { path = "../dx-pkg-compat" }
dx-pkg-resolve = { path = "../dx-pkg-resolve" }
dx-pkg-fetch = { path = "../dx-pkg-fetch" }
dx-pkg-store = { path = "../dx-pkg-store" }
dx-pkg-link = { path = "../dx-pkg-link" }
dx-pkg-lock = { path = "../dx-pkg-lock" }
dx-pkg-layout = { path = "../dx-pkg-layout" }
dx-pkg-registry = { path = "../dx-pkg-registry" }
dx-pkg-cache = { path = "../dx-pkg-cache" }
dx-pkg-install = { path = "../dx-pkg-install" }
dx-pkg-audit = { path = "../dx-pkg-audit" }
dx-pkg-workspace = { path = "../dx-pkg-workspace" }

# v3.0 - Binary Dawn innovations
dx-pkg-registry-index = { path = "../dx-pkg-registry-index" }
dx-pkg-pipeline = { path = "../dx-pkg-pipeline" }
dx-pkg-extract = { path = "../dx-pkg-extract" }

# CLI
clap = { version = "4.5", features = ["derive"] }

# Async
tokio = { version = "1.35", features = ["full"] }
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Compression
lz4_flex = "0.11"

# Error handling
anyhow = "1.0"

# Temp files
tempfile = "3.10"

# UI
indicatif = "0.17"
console = "0.15"

# Tarball extraction (for three-tier caching)
flate2 = "1.0"
tar = "0.4"
walkdir = "2.4"
rayon = "1.10"

# Home directory
dirs = "5.0"

# Windows junction points (symlinks without admin)
[target.'cfg(windows)'.dependencies]
junction = "1.1"

# Time
chrono = "0.4"

# Global state
once_cell = "1.19"

# Logging
tracing = "0.1"
