[workspace]
resolver = "2"
members = [
    "dx-pkg-core",
    "dx-pkg-format",
    "dx-pkg-npm",           # NEW: npm registry client
    "dx-pkg-registry",
    "dx-pkg-registry-server",
    "dx-pkg-converter",
    "dx-pkg-store",
    "dx-pkg-resolve",
    "dx-pkg-lock",
    "dx-pkg-fetch",
    "dx-pkg-verify",
    "dx-pkg-link",
    "dx-pkg-audit",
    "dx-pkg-workspace",
    "dx-pkg-compat",
    "dx-pkg-cli",
    "dx-pkg-cache",
    "dx-pkg-install",
    "dx-pkg-security",
    "dx-pkg-integration-tests",
    "dx-pkg-vite-plugin",
    "dx-pkg-extract",
    # v3.0 Binary Dawn innovations
    "dx-pkg-registry-index",  # Innovation #1: CPRI (Local registry)
    "dx-pkg-pipeline",        # Innovation #2: Speculative pipeline
]

[workspace.package]
version = "0.0.1"
edition = "2021"
rust-version = "1.83"
license = "MIT"
repository = "https://github.com/dx-labs/dx"

[workspace.dependencies]
# Zero-copy and memory mapping
memmap2 = "0.9"
bytemuck = { version = "1.14", features = ["derive"] }

# Fast hashing
xxhash-rust = { version = "0.8", features = ["xxh64", "xxh3"] }

# Compression
zstd = "0.13"
lz4_flex = "0.11"

# Cryptography
ed25519-dalek = "2.1"
sha2 = "0.10"

# Async runtime
tokio = { version = "1.35", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }

# Parallel processing
rayon = "1.8"

# Serialization
bincode = "1.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# HTTP client
reqwest = { version = "0.11", features = ["stream", "rustls-tls"] }

# CLI utilities
clap = { version = "4.4", features = ["derive", "cargo"] }
indicatif = "0.17"
console = "0.15"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Filesystem
walkdir = "2.4"

# LRU cache
lru = "0.12"

# Bloom filter
bloom = "0.3"

# Platform detection
cfg-if = "1.0"

# Testing
proptest = "1.4"
tempfile = "3.8"
criterion = "0.5"
