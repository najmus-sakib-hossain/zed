[package]
name = "dx-pkg-pipeline"
version = "0.3.0"
edition = "2024"
authors = ["DX Team"]
description = "Speculative Resolution Pipeline - Overlap resolution and downloads for maximum throughput"

[dependencies]
# Core
tokio = { version = "1.35", features = ["full"] }
futures = "0.3"

# Registry index
dx-pkg-registry-index = { path = "../dx-pkg-registry-index" }

# Network
reqwest = { version = "0.11", default-features = false, features = ["stream", "json", "rustls-tls"] }

# Collections
hashbrown = "0.14"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

[dev-dependencies]
tokio-test = "0.4"
