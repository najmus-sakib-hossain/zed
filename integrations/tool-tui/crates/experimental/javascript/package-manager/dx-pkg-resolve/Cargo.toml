[package]
name = "dx-pkg-resolve"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
dx-pkg-core = { path = "../dx-pkg-core" }
dx-pkg-npm = { path = "../dx-pkg-npm" }

# Async
tokio = { version = "1.42", features = ["full"] }
futures = "0.3"

# Semver
semver = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }

# For old compatibility (will remove later)
petgraph = "0.6"

[dev-dependencies]
tokio-test = "0.4"
