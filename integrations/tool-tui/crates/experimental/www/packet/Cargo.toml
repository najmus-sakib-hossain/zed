[package]
name = "dx-www-packet"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Zero-dependency binary protocol types for dx-www"
keywords = ["wasm", "web", "binary", "dx", "protocol"]
categories = ["wasm", "encoding"]

# No dependencies - this is the contract between server and client
[features]
default = []
std = ["serde"]

[dependencies]
serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
proptest = { workspace = true }
