[package]
name = "dx-www-auth"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Binary authentication - Ed25519 tokens with passkey support"
keywords = ["auth", "ed25519", "passkey", "dx", "security"]
categories = ["authentication", "cryptography"]

[lib]
name = "dx_www_auth"
path = "src/lib.rs"

[dependencies]
# Ed25519 digital signatures
ed25519-dalek = { version = "2.1", features = ["rand_core"] }

# Secure randomness
rand = "0.8"

# Password hashing
argon2 = "0.5"

# Passkey/WebAuthn support
webauthn-rs = { version = "0.5", optional = true }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Base64 encoding
base64 = "0.22"

# Async trait support
async-trait = "0.1"

# Internal
dx-www-packet = { workspace = true, features = ["std"], optional = true }

[features]
default = ["std"]
std = ["dx-www-packet"]
passkey = ["webauthn-rs"]

[dev-dependencies]
tokio = { version = "1.35", features = ["full", "test-util"] }
proptest = "1.4"
