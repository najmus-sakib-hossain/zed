[package]
name = "dx-www-cli"
version = "1.0.0"
edition = "2024"
authors = ["DX Team <team@dx-www.dev>"]
license = "MIT OR Apache-2.0"
description = "CLI tool for DX WWW Framework - Binary-first web development"
keywords = ["web-framework", "cli", "binary", "wasm", "dx"]
categories = ["command-line-utilities", "web-programming", "development-tools"]
rust-version = "1.85"

[[bin]]
name = "dx-www"
path = "src/main.rs"

[dependencies]
dx-www = { path = "../www/dx-www", features = ["full"] }
clap = { version = "4.5", features = ["derive", "env", "cargo"] }
console = "0.15"
indicatif = "0.17"
anyhow = "1.0"
tokio = { version = "1.42", features = ["full"] }
hyper = { version = "1.8", features = ["full"] }
hyper-util = { version = "0.1", features = ["full"] }
http-body-util = "0.1"
serde_json = "1.0"
chrono = "0.4"
