[package]
name = "dx-www-server"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "The Holographic Server - SSR, Binary Streaming, and Delta Patching"
repository.workspace = true
keywords = ["server", "ssr", "binary", "edge", "htip"]
categories = ["web-programming", "network-programming"]

[dependencies]
# HTTP Core
axum = { version = "0.7", features = ["http2", "ws"] }
tokio = { version = "1.36", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.5", features = [
    "compression-br",
    "fs",
    "cors",
    "trace",
] }
hyper = { version = "1.0", features = ["full"] }

# Binary Handling
bytes = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures = "0.3"
chrono = { version = "0.4", features = ["serde"] }
base64 = "0.22"

# Internal Dependencies
dx-www-binary = { path = "../binary" }
dx-www-packet = { path = "../packet", features = ["std"] }

# Ecosystem crates (server-side features)
dx-www-query = { path = "../query", optional = true }
dx-www-db = { path = "../db", features = ["postgres"], optional = true }
dx-www-auth = { path = "../auth", optional = true }
dx-www-sync = { path = "../sync", optional = true }
dx-www-offline = { path = "../offline", optional = true }
dx-www-fallback = { path = "../fallback", optional = true }

# Crypto (for Signed Payloads)
ed25519-dalek = { version = "2.1.0", features = ["rand_core"] }
blake3 = "1.8"
rand = "0.8"

# Performance
dashmap = "5.5"  # Concurrent State Cache
mimalloc = "0.1" # Fast allocator

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Async traits
async-trait = "0.1"

# Error handling
thiserror = "1.0"

# UUID for request IDs
uuid = { version = "1.0", features = ["v4"] }

# Lightweight regex for error sanitization
regex-lite = "0.1"

# Lazy static initialization
once_cell = "1.19"

# Pin projection for futures
pin-project = "1.1"

# File watching
notify = "6.1"

[features]
default = ["query", "auth", "fallback"]
full = ["query", "db", "auth", "sync", "offline", "fallback"]
query = ["dx-www-query"]
db = ["dx-www-db"]
auth = ["dx-www-auth"]
sync = ["dx-www-sync"]
offline = ["dx-www-offline"]
fallback = ["dx-www-fallback"]

[dev-dependencies]
reqwest = { version = "0.11", features = ["blocking"] }
axum-test = "14"
tokio-test = "0.4"
proptest = "1.4"
