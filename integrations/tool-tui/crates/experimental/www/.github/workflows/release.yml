name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Publish crates
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          # Publish in dependency order
          cargo publish -p dx-www-packet --no-verify || true
          sleep 30
          cargo publish -p dx-www-binary --no-verify || true
          sleep 30
          cargo publish -p dx-www-error --no-verify || true
          sleep 30
          cargo publish -p dx-www-state --no-verify || true
          sleep 30
          cargo publish -p dx-www-form --no-verify || true
          sleep 30
          cargo publish -p dx-www-auth --no-verify || true
          sleep 30
          cargo publish -p dx-www-a11y --no-verify || true
          sleep 30
          cargo publish -p dx-www-core --no-verify || true
          sleep 30
          cargo publish -p dx-www-server --no-verify || true

  build-binaries:
    name: Build Binaries
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: dx-www-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: dx-www-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: dx-www-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: dx-www-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: dx-www-windows-x64
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p dx-www-server
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.artifact }}.tar.gz dx-server
      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.artifact }}.zip dx-server.exe
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip
