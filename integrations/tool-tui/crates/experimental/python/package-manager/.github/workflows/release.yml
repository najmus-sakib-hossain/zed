name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: dx-py-linux-x64
            ext: ''
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: dx-py-linux-arm64
            ext: ''
            cross: true
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: dx-py-windows-x64
            ext: '.exe'
          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: dx-py-darwin-x64
            ext: ''
          # macOS ARM64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: dx-py-darwin-arm64
            ext: ''

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: '!matrix.cross'
        run: cargo build --release --package dx-py-cli --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --package dx-py-cli --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/dx-py${{ matrix.ext }} dist/
          cd dist
          tar -czvf ${{ matrix.artifact }}.tar.gz dx-py${{ matrix.ext }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\dx-py${{ matrix.ext }} dist\
          cd dist
          Compress-Archive -Path dx-py${{ matrix.ext }} -DestinationPath ${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Publish dx-py-core
        run: cargo publish --package dx-py-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Publish dx-py-compat
        run: cargo publish --package dx-py-compat --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Publish dx-py-package-manager
        run: cargo publish --package dx-py-package-manager --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Publish dx-py-cli
        run: cargo publish --package dx-py-cli --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
