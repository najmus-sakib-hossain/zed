[workspace]

[package]
name = "dx-py-workspace"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Python project lifecycle and workspace management"

[dependencies]
dx-py-core = { path = "../package-manager/dx-py-core" }
dx-py-package-manager = { path = "../package-manager/dx-py-package-manager" }
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
glob = "0.3"
dirs = "5.0"
reqwest = { version = "0.11", features = ["json", "blocking"] }
sha2 = "0.10"
hex = "0.4"
flate2 = "1.0"
tar = "0.4"
zip = "0.6"
tempfile = "3.10"

[dev-dependencies]
proptest = "1.4"
