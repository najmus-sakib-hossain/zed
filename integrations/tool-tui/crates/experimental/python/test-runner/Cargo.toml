[workspace]
resolver = "2"
members = [
    "crates/dx-py-core",
    "crates/dx-py-discovery",
    "crates/dx-py-protocol",
    "crates/dx-py-daemon",
    "crates/dx-py-graph",
    "crates/dx-py-executor",
    "crates/dx-py-fixture",
    "crates/dx-py-snapshot",
    "crates/dx-py-cli",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["dx-py-test-runner contributors"]

[workspace.dependencies]
# Core
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
blake3 = "1.5"
thiserror = "1.0"

# Parsing
tree-sitter = "0.20"
tree-sitter-python = "0.20"

# Async & Parallelism
tokio = { version = "1.35", features = ["full"] }
crossbeam = "0.8"
rayon = "1.8"

# Memory & IPC
memmap2 = "0.9"
shared_memory = "0.12"

# Graph
petgraph = "0.6"

# File watching
notify = "6.1"
walkdir = "2.4"

# CLI
clap = { version = "4.4", features = ["derive"] }
colored = "2.1"

# Python bindings
pyo3 = { version = "0.20", features = ["extension-module"] }

# Testing
proptest = "1.4"

# Utilities
glob = "0.3"
similar = "2.4"
quick-xml = "0.31"
regex = "1.10"
