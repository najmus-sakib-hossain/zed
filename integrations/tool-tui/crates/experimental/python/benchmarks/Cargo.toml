[workspace]

[package]
name = "dx-py-benchmarks"
version = "0.1.0"
edition = "2021"
description = "Comparative benchmarking framework for DX-Py components"

[[bin]]
name = "benchmark"
path = "src/bin/benchmark_cli.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.4", features = ["derive"] }
sysinfo = "0.30"
thiserror = "1.0"
rand = "0.8"
rand_chacha = "0.3"

[dev-dependencies]
proptest = "1.4"
tempfile = "3.10"
